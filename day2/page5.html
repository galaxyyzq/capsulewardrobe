    <script>
        $(function () {
            $('p').fadeIn();
            $('.page1').on('click', function (e) {
                if (e.target == this) {
                    //new change
                    $('.page1').fadeOut(500, function () {
                        window.location.href = './page6.html?sum=' + getQueryString("sum") +
                            '&data=' + getQueryString("data")+'&closet='+getQueryString("closet")
                    });
                }
            })

            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        })
    </script>
