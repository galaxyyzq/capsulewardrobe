<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/base.min.css">
    <script src="./../jquery-1.8.3.min.js"></script>
</head>

<body class="page6">
    <div class="fn-clear">
        <ul>
            <li>
                <a href="">
                    <img src="" alt="">
                </a>
            </li>
        </ul>
    </div>
    <a href="javascript:;" class="null">Ah, today is a windy day</a>
    
          <!-- Add music piece -->
    <audio id="audio" controls="" preload="none" loop="loop">
        <source id="mp3" src="./../music/windyday.mp3">
    </audio>  
    
    <script>
        $(function () {
            /* music play*/
            $("#audio")[0].play(); 
            /* 4 seconds stop */
            setTimeout(function () {
                $("#audio")[0].pause();
            }, 4000)
            var contxt = JSON.parse(getQueryString("data"))
            var html = '';
            contxt.forEach(ele => {
                //new change
                html += `
                            <li class='haha'>
                                <a href="javascript:;">
                                    <img src="./../images/closet${getQueryString("closet")}/${ele}.png" alt="">
                                </a>
                            </li>
                `
            });
            $('.page6 ul').html(html);

            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
            setTimeout(function () {
                $('.page6 li').removeClass('haha')
            }, 3000)
            //new change
            $('.null').on('click', function () {
                window.location.href = './page8.html?sum=' + getQueryString("sum") + '&data=' +
                    getQueryString("data")+'&closet='+getQueryString("closet")
            })
        })
    </script>
</body>

</html>
