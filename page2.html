    <script>
        $(function () {
            $('p').fadeIn();
            $('.page2 li').on('click', function (e) {
                var index = $(this).index();
                console.log(index)
                $('.page2 li').removeClass('show')
                $('.page2 li:lt(' + (index + 1) + ')').addClass('show')
            })
            /* null click */
            $('.null').one('click', function () {
                $(this).addClass('bj')
                //new change 
                window.location.href='./page2.1.html?closet='+getQueryString("closet")
            })
            //new change 
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        })
    </script>
